<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues by Organization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">JIRA Metrics</a>
        </div>
    </nav>
    <div class="container">
        <h1>Issues for {{ org_name }}</h1>
        <div class="table-container">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Issue Key</th>
                        <th>Summary</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Resolution Date</th>
                        <th>Request Type</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for issue in issues %}
                    <tr>
                        <td><a href="{{ config.JIRA_URL }}/browse/{{ issue.issue_key }}" target="_blank">{{ issue.issue_key }}</a></td>
                        <td>{{ issue.summary }}</td>
                        <td>{{ issue.status }}</td>
                        <td>{{ issue.created }}</td>
                        <td>{{ issue.resolution_date }}</td>
                        <td>{{ issue.request_type_name }}</td>
                        <!-- Add more columns as needed -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Remove DataTables initialization
    </script>
</body>
</html>
