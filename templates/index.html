<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Metrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">JIRA Metrics</a>
        </div>
    </nav>
    <div class="container">
        <h1>JIRA Metrics</h1>
        <form id="date_form">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="datepicker" id="start_date" name="start_date" readonly>
                    <label for="start_date">Start Date</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" class="datepicker" id="end_date" name="end_date" readonly>
                    <label for="end_date">End Date</label>
                </div>
            </div>
            <button type="submit" class="btn">Fetch Data</button>
        </form>
        <div id="metrics">
            <!-- Metrics will be displayed here -->
        </div>
        <h2 id="issuesChartTitle" style="display: none;">Gr√°fico de Issues</h2>
        <canvas id="issuesChart" width="400" height="200" style="display: none;"></canvas>
    </div>
    <div id="loadingOverlay">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/datepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
